<html>

<head>
	<link rel="stylesheet" href="main.css">
	<script src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<script src="bundle.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<div class="container">
		<h2>Minicloud</h2>
		<h3>Current Sensor Status:</h3>
		<table id="statusTable">
			<tr>
				<th>Sensor</th>
				<th>Status</th>
				<th>Updated on</th>
			</tr>
			<tr>
				<td>LED</td>
				<td id="ledStatus"></td>
				<td id="ledUpdatedTime"></td>
			</tr>
			<tr>
				<td>Motion Sensor</td>
				<td id="motionStatus"></td>
				<td id="motionUpdatedTime"></td>
			</tr>
			<tr>
				<td>Temperature</td>
				<td id="tempStatus"></td>
				<td id="tempUpdatedTime"></td>
			</tr>
			<tr>
				<td>Humidity</td>
				<td id="humidityStatus"></td>
				<td id="humidityUpdatedTime"></td>
			</tr>
		</table>
		<br/>
		<br/>
		<div id="passwordDiv"> 
			<p>Enter password to interact with sensors</p>
			<input id="passwordText" type="password" name="password" placeholder="Password">
			<button onclick="onPasswordSubmit()">Submit</button>
		</div>
		<div id="buttonDiv">
			<button id="ledButton" onclick="onLedButtonClick()">Turn LED</button>
			<span style="margin-left: 5px">Last Delay: </span>
			<span id="ledDelay"></span>
			<br/>
			<br/>
			<button id="cameraButton" onclick="onCameraButtonClick()">Take Picture</button>
			<span style="margin-left: 5px">Last Delay: </span>
			<span id="cameraDelay"></span>
		</div>
		<div class="graphRow">
			<div id="wrapper">
				<div id="one">
					<div id="oneIn">
						<center>
							<h3>LED Status</h3>
						</center>
						<canvas id="ledChart"></canvas>
					</div>
				</div>
				<div id="two">
					<div id="twoIn">
						<center>
							<h3>Motion Sensor Status</h3>
						</center>
						<canvas id="motionChart"></canvas>
					</div>
				</div>
				<div id="three">
					<div id="threeIn">
						<center>
							<h3>Temperature and Humidity Sensor Status</h3>
						</center>
						<canvas id="tempChart"></canvas>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div style="text-align: center">
			<h3 style="margin-top: 100px">Current Camera Image:</h3>
			<div>
				<h4 id="imageDate"></h4>
				<h4 id="humanDetected"></h4>
				<image id="cameraImage"></image>
				<p id="rekLabels"></p>
			</div>
		</div>
		<div class="dataRow" style="margin-top: 75px">
			<div id="wrapper2">
				<div id="one2">
					<div id="oneIn2" style="text-align: center">
						<center>
							<h3>Graph Custom Data</h3>
						</center>
						<center>
							<canvas id="dataChart"></canvas>
						</center>
						<label>Select Sensor</label>
						<select id="sensorSelect">
							<option value="led" selected="selected">LED</option>
							<option value="motion">Motion Sensor</option>
							<option value="temp">Temperature and Humidity Sensor</option>
						</select>
						<label>Time Start</label>
						<input id="timeStart" type="number" min="0">
						<label>Time End</label>
						<input id="timeEnd" type="number" min="0">
						<button id="graphButton" onclick="onGraphButtonClick()">Graph Data</button>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
						<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
